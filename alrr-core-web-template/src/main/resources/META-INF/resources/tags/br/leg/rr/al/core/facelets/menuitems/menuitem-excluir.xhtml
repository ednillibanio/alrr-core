<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


	<!-- Item necessário para que funcione o action do menuitem de forma correta. 
	A partir daqui, na declaração do atributo no taglib basta informar a assinatura
	 do método -->
	<o:methodParam name="method" value="#{action}" />

	<p:menuitem id="mnuitem-excluir" value="#{core['btn.excluir.value']}"
		icon="#{core['btn.excluir.icon']}" update="#{update}"
		action="#{method}" process="#{process}">
		<ui:insert />
	</p:menuitem>

</ui:composition>
