<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<!--

	<!-- Item necessári para que funcione o action do menuitem de forma correta. 
	A partir daqui, na declaração do atributo no taglib basta informar a assinatura
	 do método -->
	<o:methodParam name="method" value="#{action}" />

	<p:menuitem id="mnuitem-desativar"
		value="#{core['btn.situacao.desativar.value']}"
		icon="#{core['btn.situacao.desativar.icon']}" update="#{update}"
		rendered="#{rendered}" action="#{method}" process="#{process}">
	</p:menuitem>

</ui:composition>
