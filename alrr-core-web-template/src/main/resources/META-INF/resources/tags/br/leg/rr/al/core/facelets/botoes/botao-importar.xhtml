<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui">

	<c:if test="${ empty id }">
		<c:set var="id" value="btn-importar" />
	</c:if>

	<p:commandButton id="#{id}" type="button" widgetVar="#{widgetVar}"
		value="#{value}" title="#{title}" icon="#{core['btn.importar.icon']}"
		styleClass="#{core['btn.importar.styleClass']}" onclick="#{onclick}"
		update="#{update}" process="#{process}" />
</ui:composition>
