<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui">

	<c:if test="${ empty id }">
		<c:set var="id" value="btn-adicionar" />
	</c:if>
	<!-- 
	Item necessário para que funcione o action do primefaces de forma correta. 
	A partir daqui, na declaração do atributo no taglib basta informar a assinatura
	do método.
-->
	<o:methodParam name="method" value="#{action}" />

	<p:commandButton id="#{id}" value="#{core['btn.adicionar.value']}"
		title="#{core['btn.adicionar.title']}"
		icon="#{core['btn.adicionar.icon']}"
		styleClass="#{core['btn.adicionar.styleClass']}"
		oncomplete="#{oncomplete}" update="#{update}" action="#{method}"
		process="#{process}" />
	<ui:insert />
</ui:composition>
