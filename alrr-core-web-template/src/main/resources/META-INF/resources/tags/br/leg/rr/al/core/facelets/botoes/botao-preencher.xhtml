<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui">

	<!-- 
	Item necessário para que funcione o action do primefaces de forma correta. 
	A partir daqui, na declaração do atributo no taglib basta informar a assinatura
	do método.
-->
	<o:methodParam name="method" value="#{action}" />

	<!-- solução temporaria para atribuir valor ao id. Tem que ver se funciona mesmo. -->
	<c:if test="${ empty id }">
		<c:set var="id" value="btn-preencher" />
	</c:if>
	<c:if test="${ empty styleClass }">
		<c:set var="styleClass" value="#{core['btn.preencher.styleClass']}" />
	</c:if>

	<p:commandButton id="#{id}" value="#{value}" title="#{title}"
		icon="#{icon}" tabindex="#{tabindex}" styleClass="#{styleClass}"
		action="#{method}" oncomplete="#{oncomplete}" update="#{update}"
		process="#{process}" onclick="#{onclick}" />

</ui:composition>
