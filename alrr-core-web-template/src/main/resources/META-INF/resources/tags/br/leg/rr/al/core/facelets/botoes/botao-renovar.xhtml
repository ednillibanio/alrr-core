<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui">

<!-- 
	Item necessário para que funcione o action do primefaces de forma correta. 
	A partir daqui, na declaração do atributo no taglib basta informar a assinatura
	do método.
-->
<o:methodParam name="method" value="#{action}" />

<p:commandButton value="#{core['btn.renovar.value']}"
	title="#{core['btn.renovar.title']}" icon="#{core['btn.renovar.icon']}"
	tabindex="#{tabindex}" styleClass="#{core['btn.renovar.styleClass']}"
	action="#{method}" oncomplete="#{oncomplete}" update="#{update}"
	process="#{process}" rendered="#{rendered}" />

</html>
