<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui">

	<c:if test="${ empty id }">
		<c:set var="id" value="btn-capitalizar" />
	</c:if>

	<o:methodParam name="listener" value="#{actionListener}" />


	<p:commandButton id="#{id}" icon="#{core['btn.capitalizar.icon']}"
		actionListener="#{listener}" update="#{update}" process="#{process}"
		styleClass="#{core['btn.capitalizar.styleClass']}"
		title="#{core['btn.capitalizar.title']}" />


</ui:composition>
