<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>PrimeFaces Omega</title>
</h:head>

<h:body styleClass="exception-body">
	<div class="exception-wrapper error">
		<p:graphicImage name="error.png" library="images" />

		<p class="message-title">Exception Occured!</p>
		<p class="message-summary">Please contact system administrator</p>

		<p:link outcome="home">
			<i class="fa fa-home"></i>
			<span>Dashboard</span>
		</p:link>

		<h:outputText value="User agent: #{header['user-agent']}" />
		<h:outputText value="User IP: #{request.remoteAddr}" />
		<h:outputText
			value="Ajax request: #{facesContext.partialViewContext.ajaxRequest ? 'Yes' : 'No'}" />
		<h:outputText
			value="Status code: #{requestScope['javax.servlet.error.status_code']}" />
		<br />
		<h:outputText
			value="Error Description: #{requestScope['javax.servlet.error.message']}" />
		<br />
		<h:outputText
			value="Exception Type: #{requestScope['javax.servlet.error.exception_type']}" />
		<br />
		<h:outputText value="Exception Calss: #{errorHandler.exception}" />
		<br />
		<h:outputText
			value="Request URI : #{requestScope['javax.servlet.error.request_uri']}" />
		<div class="login-footer">PrimeFaces Omega</div>
	</div>

	<h:outputStylesheet name="layout.css" library="css" />
</h:body>

</html>
