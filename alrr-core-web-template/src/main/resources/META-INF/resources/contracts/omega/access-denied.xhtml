<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:decorate template="head.xhtml">
	<ui:define name="head-title">
		Access Denied
	</ui:define>
</ui:decorate>


<h:body styleClass="exception-body">
	<div class="exception-wrapper access">
		<p:graphicImage name="access.png" library="images" />

		<p class="message-title">#{msg['acesso.negado.msg.title']}</p>
		<p class="message-summary">#{msg['acesso.negado.msg.summary']}</p>

		<p:link outcome="home">
			<i class="fa fa-home"></i>
			<span>#{msg['home.title']}</span>
		</p:link>

		<div class="login-footer">#{msg['organizacao.title']}</div>
	</div>

</h:body>

</html>
