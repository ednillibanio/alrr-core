<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport"
				content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
		</f:facet>

		<h:outputScript name="layout.js" library="js" />
		<h:outputScript name="nanoscroller.js" library="js" />

		<ui:insert name="javascripts" />

		<h:outputStylesheet name="animate.css" library="css" />
		<h:outputStylesheet name="nanoscroller.css" library="css" />
		<h:outputStylesheet name="layout.css" library="css" />
		<h:outputStylesheet name="primeflex.css" library="css" />
		<h:outputStylesheet name="core.css" library="css" />
		<ui:insert name="css" />


		<title><ui:insert name="head-title">Core Web Template</ui:insert></title>

	</h:head>
</ui:composition>
