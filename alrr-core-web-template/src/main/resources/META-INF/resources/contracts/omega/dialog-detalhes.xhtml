<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:alcore="http://al.rr.leg.br/facelets/core"
	xmlns:alrr="http://xmlns.jcp.org/jsf/composite/components/commons"
	xmlns:o="http://omnifaces.org/ui" lang="pt-br" id="page">


<p:dialog id="#{dlgid}" widgetVar="#{widgetVar}" showEffect="clip"
	hideEffect="clip" closeOnEscape="true" showHeader="true"
	responsive="true" modal="true" resizable="false" closable="false"
	appendTo="@(body)" header="#{panelheader}"
	styleClass="#{empty styleClass ? 'ui-fluid ui-md-8 ui-lg-8 nopad al-dialog' : styleClass}"
	fitViewport="true">


	<h:form id="#{frmid}">

		<!-- Serve para exibir mensagem de erro -->
		<p:tooltip />

		<ui:insert name="form-dialog" />
		<p:panel>
			<p:panelGrid id="#{empty gridid ? 'grid' : gridid}"
				columns="#{columns}" columnClasses="column" cellpadding="10"
				styleClass="ui-panelgrid-blank" layout="grid">

				<ui:insert name="dialog-content" />

			</p:panelGrid>


			<!--   R O D A P É   D O   D I A L O G   -->
			<f:facet name="footer">

				<ui:insert name="dialog-footer">
					<div class="ui-g">
						<div class="ui-md-3 ui-g-3 ui-xl-3" />
						<div class="ui-g-12 ui-md-6 ui-g-6 ui-xl-6">
							<!--   B O T Ã O O:   F E C H A R   -->
							<alcore:botao-fechar id="btnfechar"
								oncomplete="PF('#{widgetVar}').hide();" immediate="true" />
						</div>
						<div class="ui-md-3 ui-g-3 ui-xl-3" />
					</div>

				</ui:insert>

			</f:facet>


		</p:panel>
	</h:form>

</p:dialog>
</html>
