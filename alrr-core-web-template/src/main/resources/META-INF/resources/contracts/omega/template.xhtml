<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view encoding="UTF-8">

	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport"
				content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
		</f:facet>

		<h:outputScript name="nanoscroller.js" library="js" />
		<h:outputScript name="layout.js" library="js" />
		<h:outputScript name="primefaces_pt_br.js" library="js" />

		<ui:insert name="head">
			<title>Assembleia Legislativa de Roraima</title>
		</ui:insert>
	</h:head>

	<h:body styleClass="main-body #{guestPreferences.menuLayout}">

		<div class="wrapper">
			<ui:include src="topbar.xhtml" />

			<ui:insert name="sidebar">
				<ui:include src="sidebar.xhtml" />
			</ui:insert>

			<div class="main">
				<ui:insert name="content" />
			</div>

			<ui:insert name="footer">
				<ui:include src="footer.xhtml" />
			</ui:insert>
		</div>

		<p:ajaxStatus
			style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
			<f:facet name="start">
				<p:graphicImage name="preloader.gif" library="images"
					style="width: 32px;" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>

		<h:outputStylesheet name="animate.css" library="css" />
		<h:outputStylesheet name="nanoscroller.css" library="css" />
		<h:outputStylesheet name="layout.css" library="css" />
		<h:outputStylesheet name="alrr.css" library="css" />
	</h:body>
</f:view>
</html>
