<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:alrr="http://xmlns.jcp.org/jsf/composite/components/commons"
	xmlns:o="http://omnifaces.org/ui" id="page">

<f:view encoding="UTF-8">


	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport"
				content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
		</f:facet>

		<h:outputScript name="nanoscroller.js" library="js" />
		<h:outputScript name="layout.js" library="js" />
		<h:outputScript name="form.js" library="js" />
		<h:outputScript name="primefaces_pt_br.js" library="js" />
		<h:outputScript library="js" name="contextMenu.js" />

		<ui:insert name="head">
			<title>Assembleia Legislativa de Roraima</title>
		</ui:insert>
	</h:head>



	<h:body id="body" styleClass="main-body">


		<div class="wrapper">


			<!--  T O P B A R  -->
			<ui:insert name="topbar">
				<ui:include src="topbar.xhtml" />
			</ui:insert>

			<!--  S I D E B A R  -->
			<ui:insert name="sidebar">
				<ui:include src="sidebar.xhtml" />
			</ui:insert>

			<!--  D I V   C O N T E N T  -->
			<div class="main">
				<div class="ui-g ui-responsive">


					<!-- ESPAÇAMENTO DO LADO ESQUERDO -->
					<div class="ui-lg-1 ui-xl-2 ui-g-nopad" />


					<!-- M A I N -->
					<div class="card ui-g-12 ui-lg-10 ui-xl-8 ui-g-nopad">


						<!--  F O R M   C O N T E N T  -->
						<ui:insert name="content" />


					</div>


					<!-- ESPAÇAMENTO DO LADO DIREITO -->
					<div class="ui-lg-1 ui-xl-2 ui-g-nopad" />
				</div>
			</div>
			<ui:insert name="footer">
				<ui:include src="footer.xhtml" />
			</ui:insert>
		</div>

		<p:ajaxStatus
			style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
			<f:facet name="start">
				<p:graphicImage name="preloader.gif" library="images"
					style="width: 32px;" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>

		<h:outputStylesheet name="animate.css" library="css" />
		<h:outputStylesheet name="nanoscroller.css" library="css" />
		<h:outputStylesheet name="layout.css" library="css" />
		<h:outputStylesheet name="alrr.css" library="css" />

	</h:body>

</f:view>
</html>
