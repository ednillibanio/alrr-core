<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="pt-br" id="pg">

<f:view encoding="UTF-8">


	<ui:decorate template="head.xhtml">
		<ui:define name="javascripts">
			<h:outputScript name="primefaces_pt_br.js" library="js" />
		</ui:define>
	</ui:decorate>

	<h:outputScript name="form.js" library="js" />
	<h:outputScript name="primefaces_pt_br.js" library="js" />
	<h:outputScript library="js" name="contextMenu.js" />


	<h:body styleClass="main-body">

		<div class="wrapper">

			<!--  T O P   B A R  -->
			<ui:insert name="topbar">
				<ui:include src="topbar.xhtml" />
			</ui:insert>

			<ui:insert name="sidebar">
				<ui:include src="sidebar.xhtml" />
			</ui:insert>
			<div class="main">
				<ui:insert name="content" />
			</div>

			<ui:insert name="footer">
				<ui:include src="footer.xhtml" />
			</ui:insert>
		</div>

		<p:ajaxStatus
			style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
			<f:facet name="start">
				<p:graphicImage name="preloader.gif" library="images"
					style="width: 32px;" />
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>


	</h:body>
</f:view>
</html>
