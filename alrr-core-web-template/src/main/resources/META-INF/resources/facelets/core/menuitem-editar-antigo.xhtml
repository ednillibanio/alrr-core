<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<cc:interface displayName="Menu Item Editar" name="menuitem-editar"
		shortDescription="Componente que cria um menu item para editar uma entidade.">
		<cc:attribute name="process" default="@this" />
		<cc:attribute name="update" />
		<cc:attribute name="action"
			method-signature="java.lang.String action()" targets="mnuitem-editar" />
	</cc:interface>

	<cc:implementation>
		<p:menuitem id="mnuitem-editar" value="#{core['btn.editar.value']}"
			icon="#{core['btn.editar.icon']}" update="#{cc.attrs.update}"
			process="#{cc.attrs.process}" action="#{cc.attrs.action}">
		</p:menuitem>

	</cc:implementation>

</ui:composition>
