	xmlns:f="http://xmlns.jcp.org/jsf/core"

<cc:interface displayName="confirm-dialog"
	shortDescription="Dialogo de confirmação" name="campo">
	<cc:attribute name="update" displayName="value"
		shortDescription="Informe o valor do label do campo." />

	<cc:attribute name="controller" displayName="controller"
		shortDescription="Informe o controller da operação." />

	<cc:attribute name="message" displayName="message"
		shortDescription="Mensagem a ser exibida de confirmação." />

</cc:interface>

<cc:implementation>
	<p:dialog id="dlgConfirmId" widgetVar="dlgConfirmWV" showEffect="clip"
		hideEffect="clip" closeOnEscape="true" showHeader="true"
		header="Editar Feriado" responsive="true" modal="true"
		resizable="false" closable="true" appendTo="@(body)"
		fitViewport="true" styleClass="al-dlg-confirm ui-g-6">

		<!-- Serve para exibir mensagem de erro -->
		<div class="ui-g">
			<div class="ui-g-12 al-dlg-confirm-mensagem">
				<span>#{cc.attrs.message}</span>
			</div>
			<div class="ui-g-12">
				<div class="ui-g ui-fluid">
					<div class="ui-g-6 ui-md-3 ui-lg-2 ui-xl-2">
						<alcore:botao-nao oncomplete="PF('dlgConfirmWV').hide;"
							immediate="true" />
					</div>
					<div class="ui-g-6 ui-md-3 ui-lg-2 ui-xl-2">
						<p:commandButton id="btn-sim" value="#{core['btn.sim.value']}"
							title="#{core['btn.sim.title']}" icon="#{core['btn.sim.icon']}"
							styleClass="#{core['btn.sim.styleClass']}"
							update="#{cc.attrs.update}"
							actionListener="#{cc.attrs.controller.renovar()}"
							action="#{cc.attrs.controller.editar()}" process="@this" />
					</div>
				</div>

			</div>
		</div>

	</p:dialog>
</cc:implementation>
</html>
