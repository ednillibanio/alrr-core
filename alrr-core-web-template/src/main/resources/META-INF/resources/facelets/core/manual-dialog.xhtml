<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:o="http://omnifaces.org/ui">


	<cc:interface>
		<cc:attribute name="header" type="java.lang.String"
			displayName="header"
			shortDescription="Informe o titulo que ficarÃ¡ acima do dialog." />
		<cc:attribute name="widgetVar" type="java.lang.String"
			displayName="widgetVar" />
	</cc:interface>
	<cc:implementation>

		<p:dialog widgetVar="#{cc.attrs.widgetVar}" showEffect="clip"
			hideEffect="clip" closeOnEscape="true" showHeader="true"
			responsive="true" modal="true" resizable="false" closable="true"
			positionType="absolute" appendTo="@(manual)"
			header="#{cc.attrs.header}">
			<cc:insertChildren />
		</p:dialog>

	</cc:implementation>


</ui:composition>
