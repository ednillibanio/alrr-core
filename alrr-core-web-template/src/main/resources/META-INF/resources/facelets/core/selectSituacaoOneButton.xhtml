<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough">

	<cc:interface displayName="select-situacao"
		shortDescription="Componente do tipo selectOneButton que escolhe a situação da entidade. O tipo do campo é StatusType."
		name="select-situacao">

		<cc:attribute name="id" displayName="id"
			shortDescription="Preenche o campo id do componente." />

		<cc:attribute name="value" displayName="value"
			shortDescription="Preenche o campo value do componente." />

		<cc:attribute name="required" displayName="required"
			shortDescription="Informa se o campo é required." />

	</cc:interface>


	<cc:implementation>
		<o:importConstants type="br.leg.rr.al.core.domain.StatusType" />
		<p:selectOneButton id="#{cc.attrs.id}" value="#{cc.attrs.value}"
			required="#{cc.attrs.required}">
			<f:selectItem itemValue="#{StatusType.ATIVO}"
				itemLabel="#{StatusType.ATIVO.label}" />
			<f:selectItem itemLabel="#{StatusType.INATIVO.label}"
				itemValue="#{StatusType.INATIVO}" />
		</p:selectOneButton>

	</cc:implementation>


</ui:composition>
