<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:alrr="http://xmlns.jcp.org/jsf/composite/components/commons"
	xmlns:o="http://omnifaces.org/ui" lang="pt-br" id="page">

<!--
/****************************************************************************************
* Autor: Ednil Libanio da Costa Junior													*
* @since 1.0.0																			*
* 																						*
* Template utilizado para exibir o manual de uma funcionalidade em um Dialog. Funciona	*
* junto com o componente header-content. Consulte pg-municipios como exemplo.		 	*
* selecionado.																			*
*																						*
****************************************************************************************/ 
-->

<cc:interface>
	<cc:attribute name="header" type="java.lang.String"
		displayName="header"
		shortDescription="Informe o titulo que ficará acima do dialog." />
	<cc:attribute name="widgetVar" type="java.lang.String"
		displayName="widgetVar" />
</cc:interface>
<cc:implementation>

	<p:dialog widgetVar="#{cc.attrs.widgetVar}" showEffect="clip"
		hideEffect="clip" closeOnEscape="true" showHeader="true"
		responsive="true" modal="true" resizable="false" closable="true"
		appendTo="@(body)" header="#{cc.attrs.header}" fitViewport="true">
		<cc:insertChildren />
	</p:dialog>
</cc:implementation>
</html>
