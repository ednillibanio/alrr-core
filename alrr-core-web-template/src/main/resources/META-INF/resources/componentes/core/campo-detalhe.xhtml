<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough" lang="pt-br">

<cc:interface displayName="Campo Detalhe"
	shortDescription="Campo de exibição de informação. Não tem opção de editar valor."
	name="campo-detalhe">
	<cc:attribute name="label" displayName="label"
		shortDescription="Informe o valor do label do campo." />

	<cc:attribute name="value" displayName="value"
		shortDescription="Informe o valor do campo do atributo da entidade." />
</cc:interface>


<cc:implementation>


	<h:panelGroup>
		<p:outputLabel value="#{cc.attrs.label}" />
		<p:inputText value="#{cc.attrs.value}" disabled="true" />
	</h:panelGroup>


</cc:implementation>
</html>
