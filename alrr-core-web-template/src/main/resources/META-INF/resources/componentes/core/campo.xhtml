<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:ph="http://xmlns.jcp.org/jsf/passthrough" lang="pt-br">

<cc:interface displayName="Campo"
	shortDescription="Informe os atributos para configurar um campo no formulário."
	name="campo">
	<cc:attribute name="value" displayName="value"
		shortDescription="Informe o valor do label do campo." />

	<cc:attribute name="title" displayName="title"
		shortDescription="Informe o titulo do label do campo." />

	<cc:attribute name="for" displayName="for"
		shortDescription="Informe o id do campo que será referenciado." />

</cc:interface>


<cc:implementation>


	<h:panelGroup>

		<p:outputLabel value="#{cc.attrs.value}" for="#{cc.attrs.for}"
			title="#{cc.attrs.title}" />
		<cc:insertChildren />

		<p:message for="#{cc.attrs.for}" id="msg-#{cc.attrs.fors}"
			display="tooltip" />
	</h:panelGroup>


</cc:implementation>
</html>
